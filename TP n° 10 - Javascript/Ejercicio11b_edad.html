<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Ejercicio 11b Edad</title></head>
<body>
<button onclick="calcular()">Calcular edad</button>
<div id="resultado"></div>
<script>
function calcular(){
  let anio = parseInt(prompt("Ingrese su a√±o de nacimiento:"));
  let edad = new Date().getFullYear() - anio;
  document.getElementById("resultado").innerText = "Su edad es " + edad;
}
</script>
</body>
</html>
