<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Meses</title></head>
<body>
<h2>Meses</h2>
<ul id="lista"></ul>
<script>
const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto",
"Septiembre","Octubre","Noviembre","Diciembre"];
let lista = document.getElementById("lista");

for(let i=0;i<meses.length;i++){
     let li=document.createElement("li");
      li.textContent=meses[i]+" (for)"; 
      lista.appendChild(li);}

let i=0; while(i<meses.length){ 
    let li=document.createElement("li");
     li.textContent=meses[i]+" (while)"; 
     lista.appendChild(li); i++;}

i=0; do{ 
    let li=document.createElement("li");
     li.textContent=meses[i]+" (do while)";
     lista.appendChild(li); i++;
    }while(i<meses.length);

for(let j in meses){
     let li=document.createElement("li");
      li.textContent=meses[j]+" (for in)";
       lista.appendChild(li);}
</script>
</body>
</html>
